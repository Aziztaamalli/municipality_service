<!-- registration.component.html -->
<app-navbar></app-navbar>
<form class="form" >
  <p class="title" style="font-family: 'Montserrat', sans-serif;">Register</p>
  <p class="message">Signup now and get full access to our app.</p>
  <div class="flex">
      <label>
          <input class="input" type="text" placeholder="" required [(ngModel)]="childObj.name" name="Name">
          <span>Name</span>
      </label>

      <label>
          <input class="input" type="text" placeholder="" required [(ngModel)]="childObj.LastN" name="LastName">
          <span>Last Name</span>
      </label>
  </div>

  <!-- <label> -->
      <!-- <input class="input" type="text" placeholder="" required [(ngModel)]="childObj.id" name="id"> -->
      <!-- <span>ID</span>
  </label> -->

  <label>
      <input class="input" type="text" placeholder="" required [(ngModel)]="childObj.gender" name="gender">
      <span>Gender</span>
  </label>

  <label>
      <input class="input" type="date" placeholder="" required [(ngModel)]="childObj.Birth" name="Date_Of_Birth">
      <span>Birth Date</span>
  </label>

  <label>
      <input class="input" type="text" placeholder="" required [(ngModel)]="childObj.Father" name="Father">
      <span>Father Name</span>
  </label>

  <label>
      <input class="input" type="text" placeholder="" required [(ngModel)]="childObj.Mother" name="Mother">
      <span>Mother Name</span>
  </label>

  <button class="submit" style="font-weight: bolder; font-family:'Montserrat', sans-serif" type="submit" (click)="saveInfo()">Submit</button>
</form>
<div *ngIf="childrenList.length > 0">
  <h2>Registered Children</h2>
</div>
